<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <title>Registro</title>
</head>

<body class="bg-linear-to-br from-purple-50 via-white to-blue-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 border border-gray-100 animate-fade-in">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-r from-blue-600 to-purple-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-900">Crear Cuenta</h1>
            <p class="text-gray-600">Regístrate para disfrutar de TechStore Pro</p>
        </div>

        <!-- Formulario -->
        <form id="register-form" class="space-y-5">

            <div>
                <label class="text-sm font-medium text-gray-700">Nombre</label>
                <input id="nombre" type="text" required placeholder="Tu nombre"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition-all">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Apellido</label>
                <input id="apellido" type="text" required placeholder="Tu apellido"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition-all">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Edad</label>
                <input id="edad" type="number" required placeholder="Tu edad"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition-all">

            <div>
                <label class="text-sm font-medium text-gray-700">Teléfono</label>
                <input id="telefono" type="number" required placeholder="3123456789"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition-all">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Correo electrónico</label>
                <input id="correo" type="email" required placeholder="correo@ejemplo.com"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition-all">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Contraseña</label>
                <input id="password" type="password" required placeholder="••••••••"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600 transition-all">
            </div>

            <!-- Botón -->
            <button type="submit"
                    class="w-full bg-linear-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">
                Crear Cuenta
            </button>

        </form>

        <!-- Ir a Login -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                ¿Ya tienes una cuenta?
                <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Inicia sesión</a>
            </p>
        </div>

    </div>

    <script src="./java/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
