<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/output.css">
  <title>Verificar Código</title>
</head>

<body class="min-h-screen bg-linear-to-br from-[#eef2ff] to-[#f6f8ff] flex justify-center py-12">

  <!--Logo mejorado coherente con carrito.html-->
  <div class="flex justify-between p-6 absolute top-0 left-0 right-0">
    <div class="flex items-center">
      <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
        <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20">
          <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z">
          </path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        <a href="../pages/index.html">TechStorePro</a>
      </h1>
    </div>

    <a href="./login.html"
      class="gap-2 bg-linear-to-r from-blue-600 to-purple-600 h-10 w-20 rounded-xl text-white flex justify-center items-center hover:scale-105 hover:duration-125">
      Atras
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
      </svg>
    </a>
  </div>

  <div class="bg-white shadow-2xl rounded-2xl w-[500px] px-12 py-14">

    <!-- ICONO -->
    <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center
                bg-linear-to-r from-green-500 to-blue-600 mb-6 text-white">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
           class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m6 2a10 10 0 11-20 0 10 10 0 0120 0z" />
      </svg>
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">
      Verificar Código
    </h2>

    <p class="text-gray-600 text-center mb-8">
      Ingresa el código enviado a 
      <span id="emailDisplay" class="text-blue-600 font-medium">tu correo</span>
    </p>

    <form id="formVerificar" class="space-y-6">

      <div>
        <label class="block text-gray-700 font-medium mb-1">
          Código de Verificación
        </label>
        <input type="text" 
               id="codigoInput"
               placeholder="000000"
               maxlength="6"
               class="w-full text-center tracking-widest text-2xl px-4 py-3 
                      border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">
          Nueva Contraseña
        </label>
        <input type="password" 
               id="nuevaPassword"
               placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">
          Confirmar Contraseña
        </label>
        <input type="password" 
               id="confirmarPassword"
               placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              id="btnCambiar"
              class="w-full py-3 text-white font-semibold rounded-lg
                     bg-linear-to-r from-green-500 to-blue-600
                     hover:opacity-95 transition">
        Cambiar Contraseña
      </button>

    </form>

  </div>

<script src="./java/verificar.js"></script>
</body>
</html>
