<body class="min-h-screen bg-linear-to-br from-[#eef2ff] to-[#f7f3ff]">

  <!--Logo mejorado coherente con carrito.html-->
    <div class="flex justify-between p-6 ">

          <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
            <svg class="w-6 h-6 fill=" currentColor viewBox="0 0 20 20">

                d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1

            </svg>

          </div>
          <h1 class="text-2xl font-bolde bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            <a href="../pages/index.html">TechStorePro</a>
          </h1>
        </div>
        

          <a href="./login.html"
            class="gap-2 bg-linear-to-r from-blue-600 to-purple-600 h-10 w-20 rounded-xl text-white flex justify-center items-center hover:scale-105 hover:duration-125">
            Atras
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="flex justify-center mt-6">
    <div class="bg-white shadow-2xl rounded-2xl px-12 py-12 w-[420px] text-center">

      <!-- ICONO -->
      <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center
                  bg-linear-to-r from-blue-500 to-purple-600 mb-6 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-9 h-9">

                d="M16.5 10.5V7.5a4.5 4.5 0 10-9 0v3h9zm-10.5 3h12v7.5h-12V13.5z" />
        </svg>
      </div>

      <!-- TÍTULO -->
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Recuperar Contraseña</h2>
      <p class="text-gray-600 text-sm mb-8">
        Ingresa tu correo para recibir un código de verificación
      </p>

      <!-- FORMULARIO -->
      <form>
        <label class="block text-left text-gray-700 font-medium mb-1">
          Correo Electrónico
        </label>

        <input type="email" placeholder="tu@email.com"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-purple-500
                      mb-6">

        <button type="submit"
                class="w-full py-3 rounded-lg text-white font-semibold
                       bg-linear-to-r from-blue-500 to-purple-600
                       hover:opacity-90 transition">
          Enviar Código
        </button>
      </form>
    </div>
