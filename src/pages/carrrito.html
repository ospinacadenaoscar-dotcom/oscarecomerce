<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Carrito Sencillo</title>
</head>
<body class="bg-gray-100 p-6">

    <!-- Navbar con carrito -->
    <header class="flex justify-between items-center bg-white p-4 shadow-md rounded-lg">
        <h1 class="text-2xl font-bold">Tienda</h1>
        <div class="relative">
            <button id="cartBtn" class="text-2xl">ðŸ›’</button>
            <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 rounded-full">0</span>
        </div>
    </header>

    <!-- Productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
        <!-- Producto ejemplo -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold">Producto A</h2>
            <p class="text-gray-600">$20.000</p>
            <button onclick="agregarAlCarrito('Producto A', 20000)" 
                class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Agregar al carrito
            </button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold">Producto B</h2>
            <p class="text-gray-600">$35.000</p>
            <button onclick="agregarAlCarrito('Producto B', 35000)"
                class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Agregar al carrito
            </button>
        </div>
    </div>

    <!-- Carrito -->
    <div id="carrito" class="mt-6 bg-white p-4 rounded-lg shadow hidden">
        <h2 class="text-xl font-semibold mb-3">Carrito de Compras</h2>
        <ul id="cartList" class="mb-3 text-gray-700"></ul>
        <p class="font-bold">Total: $<span id="total">0</span></p>
    </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            total += precio;

            document.getElementById("cartCount").textContent = carrito.length;
            mostrarCarrito();
        }

        function mostrarCarrito() {
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";

            carrito.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.nombre} - $${item.precio}`;
                cartList.appendChild(li);
            });

            document.getElementById("total").textContent = total;
            document.getElementById("carrito").classList.remove("hidden");
        }
    </script>

</body>
</html>
